<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subnet Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Subnet Calculator</h1>
        <div class="form-section">
            <label for="subnetInput">Enter Subnet (e.g., 10.228.128.0/17):</label>
            <input type="text" id="subnetInput" placeholder="10.228.128.0/17">
            <button id="calculateButton">Calculate</button>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <h2>Subnet Details:</h2>
        <table class="details-table">
            <tr>
                <td>IP Address:</td>
                <td id="ipAddress"></td>
            </tr>
            <tr>
                <td>Network Address:</td>
                <td id="networkAddress"></td>
            </tr>
            <tr>
                <td>Usable Host IP Range:</td>
                <td id="usableHostRange"></td>
            </tr>
            <tr>
                <td>Broadcast Address:</td>
                <td id="broadcastAddress"></td>
            </tr>
            <tr>
                <td>Number of Usable Hosts:</td>
                <td id="usableHosts"></td>
            </tr>
            <tr>
                <td>Subnet Mask:</td>
                <td id="subnetMask"></td>
            </tr>
            <tr>
                <td>Wildcard Mask:</td>
                <td id="wildcardMask"></td>
            </tr>
            <tr>
                <td>CIDR Notation:</td>
                <td id="cidrNotation"></td>
            </tr>
        </table>

        <hr>

        <div class="form-section">
            <label for="sliceInput">Slice a Subnet (e.g., 10.228.128.0/20):</label>
            <input type="text" id="sliceInput" placeholder="10.228.128.0/20">
            <button id="addSliceButton">Add</button>
            <div id="sliceErrorMessage" class="error-message"></div>
        </div>

        <h2>Free Subnets:</h2>
        <table class="subnet-table">
            <thead>
                <tr>
                    <th>Subnet</th>
                    <th>Usable Host Range</th>
                    <th>Available IPs</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="subnetTableBody"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
