<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subneter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }

        h3, h4 {
            color: #333;
        }

        input[type="text"] {
            padding: 8px;
            width: 250px;
            margin-right: 10px;
        }

        button {
            padding: 8px 12px;
            background-color: #1e90ff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button#reloadButton {
            background-color: lightorange;
        }

        button.delete-button {
            background-color: lightcoral;
            color: red;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            text-align: center;
            cursor: pointer;
        }

        .green-text {
            color: green;
        }

        .blue-text {
            color: blue;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid lightgray;
            padding: 10px;
            text-align: left;
        }

        hr {
            border-top: 2px solid lightgray;
        }
    </style>
</head>
<body>
    <button id="reloadButton">Reload (Count: 0)</button>

    <div style="margin: 20px 0;">
        <h3>Enter Subnet (e.g., 10.228.128.0/17):</h3>
        <input type="text" id="subnetInput" placeholder="Enter Subnet" />
        <button id="calculateButton">Calculate Free Subnets</button>
    </div>

    <hr>

    <div style="margin: 20px 0;">
        <h3>Reserve a subnet:</h3>
        <input type="text" id="reservedSubnetInput" placeholder="Enter Reserved Subnet" />
        <button id="addReservedButton">Add</button>
    </div>

    <div id="subnetDetails" style="margin-top: 20px;">
        <h4>Subnet Details:</h4>
        <p>IP Address: <span id="ipAddress"></span></p>
        <p>Network Address: <span id="networkAddress"></span></p>
        <p>Usable Host IP Range: <span id="usableHostRange"></span></p>
        <p>Broadcast Address: <span id="broadcastAddress"></span></p>
        <p>Number of Usable Hosts: <span id="usableHostsCount"></span></p>
        <p>Subnet Mask: <span id="subnetMask"></span></p>
        <p>Wildcard Mask: <span id="wildcardMask"></span></p>
        <p>CIDR Notation: <span id="cidrNotation"></span></p>
    </div>

    <table id="subnetTable">
        <thead>
            <tr>
                <th>Subnet</th>
                <th>Usable Host Range</th>
                <th>Available IPs</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="subnetTableBody">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
