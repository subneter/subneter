<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subneter</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Subneter App</h1>
    <input type="text" id="subnet" placeholder="Enter base subnet (e.g., 10.228.128.0/17)">
    <button onclick="calculate()">Calculate Free Subnets</button>

    <h3>Add Reserved Subnet</h3>
    <input type="text" id="reserved-subnet" placeholder="Enter reserved subnet (e.g., 10.228.128.0/20)">
    <button onclick="addReservedSubnet()">Add Reserved Subnet</button>

    <h3>Used Subnets</h3>
    <ul id="used-list"></ul>

    <h3>Reserved Subnets</h3>
    <ul id="reserved-list"></ul>

    <h3>Free Subnets</h3>
    <table>
        <thead>
            <tr>
                <th>Free Subnet</th>
                <th>Usable IP Range</th>
            </tr>
        </thead>
        <tbody id="free-list"></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
