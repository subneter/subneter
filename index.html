<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subneter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1, h3 {
            color: #007acc;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #007acc;
            border-radius: 5px;
            width: calc(100% - 22px); /* Adjusted for padding and border */
            max-width: 400px; /* Max width for the input */
        }
        button {
            background-color: #007acc;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f99;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #e0f7ff;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        @media (max-width: 600px) {
            input[type="text"], button {
                width: 100%; /* Full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>Subneter App</h1>
    <input type="text" id="subnet" placeholder="Enter base subnet (e.g., 10.228.128.0/17)">
    <button onclick="calculate()">Calculate Free Subnets</button>

    <h3>Add Reserved Subnet</h3>
    <input type="text" id="reserved-subnet" placeholder="Enter reserved subnet (e.g., 10.228.128.0/20)">
    <button onclick="addReservedSubnet()">Add Reserved Subnet</button>

    <h3>Used Subnets</h3>
    <ul id="used-list"></ul>

    <h3>Reserved Subnets</h3>
    <ul id="reserved-list"></ul>

    <h3>Free Subnets</h3>
    <table>
        <thead>
            <tr>
                <th>Free Subnet</th>
                <th>Usable IP Range</th>
            </tr>
        </thead>
        <tbody id="free-list"></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
