<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subneter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .blue-text {
            color: blue;
        }
        .green-text {
            color: green;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #subnetDetails, #reserveSubnet {
            margin-top: 20px;
            border-top: 2px solid #007bff;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subneter App</h1>
        <input type="text" id="subnetInput" placeholder="Enter Subnet (e.g., 10.228.128.0/17):">
        <button id="calculateButton" class="btn">Calculate</button>
        <div id="subnetDetails">
            <h2>Subnet Details:</h2>
            <p>IP Address: <span id="ipAddress"></span></p>
            <p>Network Address: <span id="networkAddress"></span></p>
            <p>Usable Host IP Range: <span id="usableHostRange"></span></p>
            <p>Broadcast Address: <span id="broadcastAddress"></span></p>
            <p>Number of Usable Hosts: <span id="usableHostsCount"></span></p>
            <p>Subnet Mask: <span id="subnetMask"></span></p>
            <p>Wildcard Mask: <span id="wildcardMask"></span></p>
            <p>CIDR Notation: <span id="cidrNotation"></span></p>
        </div>

        <div id="reserveSubnet">
            <h2>Reserve a Subnet:</h2>
            <input type="text" id="reservedSubnetInput" placeholder="Enter Reserved Subnet:">
            <button id="addReservedButton" class="btn">Add</button>
        </div>

        <button id="reloadButton" class="btn">Reload (Count: 0)</button>
        <button id="clearCacheButton" class="btn btn-danger">Clear Cache</button>

        <table>
            <thead>
                <tr>
                    <th>Subnet</th>
                    <th>Usable Host Range</th>
                    <th>Available IPs</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="subnetTableBody">
                <!-- Reserved subnets will be added here -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
