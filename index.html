<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subneter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #1e90ff;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .blue-text {
            color: blue;
        }
        .green-text {
            color: green;
        }
        #reloadButton {
            background-color: #ffa07a;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #reloadButton:hover {
            background-color: #ff7f50;
        }
    </style>
</head>
<body>
    <button id="reloadButton" onclick="window.location.reload()">Reload Page</button>
    <h1>Subneter App</h1>
    <form id="subnetForm">
        <label for="subnetInput">Enter Subnet (e.g., 10.228.128.0/17):</label>
        <input type="text" id="subnetInput" required>
        <button type="submit">Add Reserved Subnet</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Subnet</th>
                <th>Type</th>
                <th>Equivalent Subnet Mask</th>
            </tr>
        </thead>
        <tbody id="subnetTableBody">
            <!-- Subnets will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        const usedSubnet = '10.228.128.0/17';
        const subnetTableBody = document.getElementById('subnetTableBody');
        let reservedSubnets = [];

        const subnetMasks = {
            24: '255.255.255.0',
            25: '255.255.255.128',
            26: '255.255.255.192',
            27: '255.255.255.224',
            28: '255.255.255.240',
            29: '255.255.255.248',
            30: '255.255.255.252'
        };

        function renderTable() {
            subnetTableBody.innerHTML = '';
            addRow(usedSubnet, 'Used', 'N/A', 'blue-text');
            reservedSubnets.forEach(subnet => {
                const mask = subnetMasks[subnet.split('/')[1]] || 'Unknown';
                addRow(subnet, 'Reserved', mask, 'blue-text');
            });
            // Add the free subnets logic here and display in green
        }

        function addRow(subnet, type, mask, colorClass) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="${colorClass}">${subnet}</td>
                <td class="${colorClass}">${type}</td>
                <td class="${colorClass}">${mask}</td>
            `;
            subnetTableBody.appendChild(row);
        }

        document.getElementById('subnetForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const subnetInput = document.getElementById('subnetInput').value;
            reservedSubnets.push(subnetInput);
            renderTable();
        });

        // Initial render
        renderTable();
    </script>
</body>
</html>
