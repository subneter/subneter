<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subneter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }

        h3, h4 {
            color: #333;
        }

        input[type="text"] {
            padding: 8px;
            width: 300px;
            margin-right: 10px;
        }

        button {
            padding: 8px 12px;
            background-color: #1e90ff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button#reloadButton {
            background-color: lightorange;
            border: 1px solid lightorange;
        }

        button.delete-button {
            background-color: lightcoral;
            color: red;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }

        .green-text {
            color: green;
        }

        .blue-text {
            color: blue;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid lightgray;
            padding: 10px;
            text-align: left;
        }

        hr {
            border-top: 2px solid lightgray;
            margin: 20px 0;
        }

        .spaced {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <button id="reloadButton">Reload (Count: 0)</button>

    <div style="margin: 20px 0;">
        <h3>Enter Subnet (e.g., 10.228.128.0/17):</h3>
        <input type="text" id="subnetInput" placeholder="Enter Subnet" />
        <button id="calculateButton">Calculate</button>
    </div>

    <div id="subnetDetailsTable" class="spaced">
        <h4>Subnet Details:</h4>
        <table>
            <tbody>
                <tr>
                    <td>IP Address:</td>
                    <td><span id="ipAddress"></span></td>
                </tr>
                <tr>
                    <td>Network Address:</td>
                    <td><span id="networkAddress"></span></td>
                </tr>
                <tr>
                    <td>Usable Host IP Range:</td>
                    <td><span id="usableHostRange"></span></td>
                </tr>
                <tr>
                    <td>Broadcast Address:</td>
                    <td><span id="broadcastAddress"></span></td>
                </tr>
                <tr>
                    <td>Number of Usable Hosts:</td>
                    <td><span id="usableHostsCount"></span></td>
                </tr>
                <tr>
                    <td>Subnet Mask:</td>
                    <td><span id="subnetMask"></span></td>
                </tr>
                <tr>
                    <td>Wildcard Mask:</td>
                    <td><span id="wildcardMask"></span></td>
                </tr>
                <tr>
                    <td>CIDR Notation:</td>
                    <td><span id="cidrNotation"></span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <hr>

    <div style="margin: 20px 0;">
        <h3>Reserve a subnet:</h3>
        <input type="text" id="reservedSubnetInput" placeholder="Enter Reserved Subnet" />
        <button id="addReservedButton">Add</button>
    </div>

    <table id="subnetTable">
        <thead>
            <tr>
                <th>Subnet</th>
                <th>Usable Host Range</th>
                <th>Available IPs</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="subnetTableBody">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
